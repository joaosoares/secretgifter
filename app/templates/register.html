{% from "_helpers.html" import render_field %}
{% extends "layout.html" %}
{% block body %}

  <h2>Register now</h2>
<form method="POST" id="register" class="form-horizontal  well" name="register">
  {{form.hidden_tag()}}
  {% for field in form if field.widget.input_type != 'hidden' %}
    {{ render_field(field) }}
  {% endfor %}
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Login</button>
    </div>
  </div>
</form>

{% endblock %}
